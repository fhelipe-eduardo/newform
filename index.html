<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário Multi Step">
    <meta name="keywords" content="HTML, CSS, JS">
    <meta name="author" content="Felipe Eduardo">

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Titillium+Web:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Formulário Multi Step</title>
</head>
<body>
    <main id="app">
        <form>
            <div class="step-progress">
                <strong class="active" data-step>Contato</strong>
                <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.41663 2L6.41663 7L1.41663 12" stroke="#323238" stroke-width="2" stroke-linecap="square"/>
                </svg>
                    
                <strong data-step>Empresa</strong>
                <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.41663 2L6.41663 7L1.41663 12" stroke="#323238" stroke-width="2" stroke-linecap="square"/>
                </svg>
                    
                <strong data-step>Projeto</strong>
            </div>

            <div class="form-step active">
                <div class="content">
                    <div class="input-wrapper">
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="name" placeholder="Como prefere ser chamado" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="tel">Telefone</label>
                        <input type="tel" name="tel" id="tel" placeholder="Digite seu número de WhatsApp" onkeypress="return /\d/.test(event.key)">
                    </div>

                    <div class="input-wrapper">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                    </div>
                </div>

                <div class="button-wrapper justify-end">
                    <button class="btn primary" type="button" data-action="next">CONTINUAR</button>
                </div>
            </div>

            <div class="form-step hide">
                <div class="content">
                    <div class="input-wrapper">
                        <label for="business-name">Nome da empresa</label>
                        <input type="text" name="business-name" id="business-name" placeholder="Qual é o nome da empresa">
                    </div>

                    <div class="input-wrapper">
                        <label for="business-colab">Número de funcionários</label>
                        <input type="text" name="business-colab" id="business-colab" placeholder="Digite o número de colaboradores" onkeypress="return /\d/.test(event.key)">
                    </div>

                    <div class="input-wrapper">
                        <label for="business-about">Sobre seu negócio</label>
                        <textarea name="business-about" id="business-about" placeholder="Fale um pouco sobre seus produtos ou serviços"></textarea>
                    </div>
                </div>

                <div class="button-wrapper">
                    <button class="btn secondary" type="button" data-action="prev">VOLTAR</button>
                    <button class="btn primary" type="button" data-action="next">CONTINUAR</button>
                </div>
            </div>

            <div class="form-step hide">
                <div class="content">
                    <div class="input-wrapper">
                        <label for="project">Objetivos do projeto</label>
                        <textarea name="project" id="project" placeholder="Descreva quais os objetivos desse projeto"></textarea>
                    </div>
                </div>

                <div class="button-wrapper">
                    <button class="btn secondary" type="button" data-action="prev">VOLTAR</button>
                    <button class="btn primary" type="submit">ENVIAR RESPSOSTA</button>
                </div>
            </div>
        </form>
    </main>

    <script type="text/javascript" src="src/js/index.js"></script>
</body>
</html>
